<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Caveat:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS estilo -->
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="stylesheet" href="/src/styles/main.css">

</head>

<body>

    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Seu tempo</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Seu score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="src/images/player.png" alt="foto do jogador" width="32px" height="32px">
                <h2>3x</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>
    </div>






    <script defer src="/src/scripts/engine.js"></script>
</body>

</html>
